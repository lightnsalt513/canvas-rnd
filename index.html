<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas R&amp;D</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="src/wg-kv/css/wg-kv.css" rel="stylesheet">
  <link href="src/wg-invert/css/wg-invert.css" rel="stylesheet">
</head>

<body>
  <!-- KV Component -->
  <div class="wg-kv" data-bg-color="#000" data-xoffset='{
      "PC" : 50,
      "MO" : 30
  }'>
    <div class="wg-kv__sticky">
      <div class="wg-kv__content-wrap">
        <h2 class="wg-kv__title">Camera</h2>
        <div class="wg-kv__bg">
          <div class="js-picture">
            <div class="js-img-bg" data-media="(min-width: 768px)" data-srcset="src/assets/@dummy_kv.jpg"></div>
            <div class="js-img-bg" data-media="(min-width: 0px)" data-srcset="src/assets/@dummy_kv_mo.jpg"></div>
          </div>
        </div>
        <canvas></canvas>
      </div>
    </div>
  </div>

  <!-- Invert Component -->
  <div class="wg-invert">
    <div class="wg-invert__sticky">
      <div class="wg-invert__content-wrap">
        <h2 class="wg-invert__title is-pc">Changing the <br>shape of the future</h2>
        <h2 class="wg-invert__title is-mo">Changing <br>the shape of <br>the future</h2>
        <canvas class="wg-invert__back"></canvas>
        <canvas class="wg-invert__front"></canvas>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="src/common/js/main1.lib2.00.util.js"></script>
  <script src="src/common/js/main1.lib2.picture.img.js"></script>
  <script src="src/common/js/main1.lib2.picture.loaded.js"></script>
  <script src="src/common/js/main2.lib1.vendor.TweenMax.2.1.3.js"></script>
  <script src="src/common/js/main2.lib2.vendor.ScrollMagic-2.0.7.js"></script>
  <script src="src/common/js/main2.lib3.vendor.animation.gsap.js"></script>
  <script src="src/wg-kv/js/main.js"></script>
  <script src="src/wg-invert/js/main.js"></script>
</body>

</html>
